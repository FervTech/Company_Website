<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fervtech</title>
    <link rel="stylesheet" href="launch_page.css">
</head>
<body>

<section class="launch_container">
    <img src="image/Official-Logo1.png" alt="" class="logo">

    <div class="launch_content">
        <h1> We're <span>Launching</span> Soon</h1>

    <div class="launch_time">
        <div class="time">
            <p id="days">00</p>
            <span>Days</span>
        </div>

        <div class="time">
            <p id="hours">00</p>
            <span>Hours</span>
        </div>

        <div class="time">
            <p id="minutes">00</p>
            <span>Minutes</span>
        </div>

        <div class="time">
            <p id="seconds">00</p>
            <span>Seconds</span>
        </div>
    </div>
    </div>
    
    <img src="image/rocket.png" class="launch_img">
</section>

<script src="js/pages-script.js"></script>
